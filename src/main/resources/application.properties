spring.application.name=graphql-server
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/graphql?characterEncoding=UTF-8&serverTimezone=GMT%2B8&&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
mybatis.mapper-locations=classpath:./mapper/*.xml
#logging.config=classpath:log.xml
logging.level.com.graphql.demo.graphqldemo.dao=debug